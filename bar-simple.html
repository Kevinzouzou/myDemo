<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>
	   <div id="aa" style="width: 500px;height: 500px;"></div>
       <script type="text/javascript" src="js/echarts.simple.min.js"></script>
       <script type="text/javascript">
			var dom = document.getElementById("container");
			var myChart = echarts.init(dom);
			var app = {};
			option = null;
			option = {
				xAxis: {
					type: 'category',
					data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
				},
				yAxis: {
					type: 'value'
				},
				series: [{
					data: [120, 200, 150, 80, 70, 110, 130],
					itemStyle:{
						normal:{
							color:'#69c'  //柱子颜色
						}
					},
					type: 'bar'
				},{
					data:[110,100,121,22,23,45,56],
					itemStyle:{
						normal:{
							color:'#f19149'
						}
					},
					type:'bar'
				}]
			};
			if (option && typeof option === "object") {
				myChart.setOption(option, true);
			}

			var yChart = echarts.init(document.getElementById("aa"));
			var ption={
				tooltip:{
					show:true
				},
				legend:{
					data:["销量"]
				},
				xAxis:[{
					type:'category',//默认为类目
					data : ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
				}],
				yAxis : [
					{
						type : 'value'//默认为值类型
					}
				],
				series : [
					{
						"name":"销量",
						"type":"bar",
						"data":[5, 20, 40, 10, 10, 20]
					}
				]

			};
			// 为echarts对象加载数据
			yChart.setOption(ption);
       </script>
   </body>
</html>
